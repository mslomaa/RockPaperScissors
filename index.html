<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papier&Kamien&Nozyce</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="select">
        <h1>Papier & Kamien & Nozyce</h1>
        <h3>Wybierz:</h3>
        <img data-option='papier' src="/papier.png" class="first" alt="papier">
        <img data-option='kamien' src="/kamien.png" alt="kamien">
        <img data-option='nozyce' src="/nozyce.png" alt="nozyce">
    </div>
    <button class="start">Let's play!</button>

    <div class="panel-left">
        <h3>Wyniki gry</h3>
        <p>Twoj wybor: <span data-summary='your-choice'></span></p>
        <p>Wybor komputera: <span data-summary="ai-choice"></span></p>
        <h2>Zwyciezca gry: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Aktualne wyniki: </h3>
        <p class="numbers">Liczba gier: <span>0</span></p>
        <p class="wins">Wygranych: <span>0</span></p>
        <p class="losses">Przegranych: <span>0</span></p>
        <div class="draws">Remisow: <span>0</span></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
